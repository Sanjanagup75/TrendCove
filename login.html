<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendCove Login | Sign Up</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Login/Sign Up Page -->
  <div class="login-page">
    <h1 class="tagline">Join us today â€“ Get started with a login or create a new account!</h1>

    <!-- Login Form -->
    <div id="login-form" class="form-container active">
      <h2>Login</h2>
      <form action="#" method="POST">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="#" id="to-signup">Sign up here</a></p>
        <button type="button" id="back-to-home" class="btn">Back to Home</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form-container">
      <h2>Sign Up</h2>
      <form action="#" method="POST">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required>
        
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
        
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="to-login">Login here</a></p>
        <button type="button" id="back-to-home" class="btn">Back to Home</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
